<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button color="primary" fill="outline" (click)="closeMolpay()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <div style="height: 100%;width: 100%" id="molpay" class="molpay"></div>
  </div>
</ion-content>
